<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="errorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Alert Triangle Background -->
  <path d="M 24 6 L 42 38 L 6 38 Z" fill="url(#errorGrad)" stroke="#922B21" stroke-width="2" stroke-linejoin="round"/>
  
  <!-- Inner Triangle Shadow -->
  <path d="M 24 10 L 38 34 L 10 34 Z" fill="#FFF" opacity="0.1"/>
  
  <!-- Exclamation Mark -->
  <rect x="22" y="16" width="4" height="12" rx="2" fill="#FFF"/>
  <circle cx="24" cy="32" r="2.5" fill="#FFF"/>
  
  <!-- Error Rate Graph -->
  <g transform="translate(10, 40)">
    <!-- Graph Background -->
    <rect x="0" y="0" width="28" height="6" rx="1" fill="#34495E" opacity="0.3"/>
    
    <!-- Error Spikes -->
    <rect x="2" y="2" width="2" height="2" fill="#E74C3C"/>
    <rect x="6" y="1" width="2" height="3" fill="#E74C3C"/>
    <rect x="10" y="3" width="2" height="1" fill="#E74C3C"/>
    <rect x="14" y="0.5" width="2" height="4" fill="#E74C3C"/>
    <rect x="18" y="2" width="2" height="2" fill="#E74C3C"/>
    <rect x="22" y="1" width="2" height="3.5" fill="#E74C3C"/>
    <rect x="26" y="0" width="2" height="5" fill="#E74C3C"/>
  </g>
  
  <!-- Alarm Bell Icon (small) -->
  <g transform="translate(36, 8)">
    <circle cx="0" cy="0" r="5" fill="#FFF" stroke="#922B21" stroke-width="1"/>
    <path d="M -2 -1 L 0 2 L 2 -1 Z" fill="#E74C3C"/>
    <circle cx="0" cy="2.5" r="0.7" fill="#E74C3C"/>
  </g>
  
  <!-- Status Indicator -->
  <circle cx="8" cy="8" r="3" fill="#E74C3C" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
