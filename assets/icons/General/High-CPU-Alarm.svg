<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="cpuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EE5A24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- CPU Chip Background -->
  <rect x="10" y="10" width="28" height="28" rx="2" fill="url(#cpuGrad)" stroke="#C0392B" stroke-width="1.5"/>
  
  <!-- CPU Pins Left -->
  <rect x="6" y="14" width="4" height="2" fill="#2C3E50"/>
  <rect x="6" y="19" width="4" height="2" fill="#2C3E50"/>
  <rect x="6" y="24" width="4" height="2" fill="#2C3E50"/>
  <rect x="6" y="29" width="4" height="2" fill="#2C3E50"/>
  
  <!-- CPU Pins Right -->
  <rect x="38" y="14" width="4" height="2" fill="#2C3E50"/>
  <rect x="38" y="19" width="4" height="2" fill="#2C3E50"/>
  <rect x="38" y="24" width="4" height="2" fill="#2C3E50"/>
  <rect x="38" y="29" width="4" height="2" fill="#2C3E50"/>
  
  <!-- CPU Pins Top -->
  <rect x="14" y="6" width="2" height="4" fill="#2C3E50"/>
  <rect x="19" y="6" width="2" height="4" fill="#2C3E50"/>
  <rect x="24" y="6" width="2" height="4" fill="#2C3E50"/>
  <rect x="29" y="6" width="2" height="4" fill="#2C3E50"/>
  
  <!-- CPU Pins Bottom -->
  <rect x="14" y="38" width="2" height="4" fill="#2C3E50"/>
  <rect x="19" y="38" width="2" height="4" fill="#2C3E50"/>
  <rect x="24" y="38" width="2" height="4" fill="#2C3E50"/>
  <rect x="29" y="38" width="2" height="4" fill="#2C3E50"/>
  
  <!-- CPU Core Grid -->
  <rect x="15" y="15" width="6" height="6" rx="1" fill="#FFF" opacity="0.3"/>
  <rect x="23" y="15" width="6" height="6" rx="1" fill="#FFF" opacity="0.3"/>
  <rect x="15" y="23" width="6" height="6" rx="1" fill="#FFF" opacity="0.3"/>
  <rect x="23" y="23" width="6" height="6" rx="1" fill="#FFF" opacity="0.3"/>
  
  <!-- Alarm Bell -->
  <g transform="translate(28, 28)">
    <circle cx="6" cy="6" r="9" fill="#FFF" stroke="#C0392B" stroke-width="2"/>
    <path d="M 6 2 L 4 8 L 8 8 Z" fill="#E74C3C"/>
    <circle cx="6" cy="10" r="1" fill="#E74C3C"/>
    <path d="M 2 8 Q 2 10, 4 11" stroke="#E74C3C" stroke-width="1" fill="none"/>
    <path d="M 10 8 Q 10 10, 8 11" stroke="#E74C3C" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Temperature/Activity Indicator -->
  <path d="M 18 18 L 20 18 L 22 22 L 24 14 L 26 20 L 28 20" stroke="#FFF" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
